            <option value="etc...">etc...</option>

        <br>
        Palavra-Passe:<input pattern="^(?=.*[a-z])(?=.*[A-Z])$" minlength="8" type="password" name="palavra-passe" required />
        <br>
        <input  type="submit" value="Submeter formulário" />
